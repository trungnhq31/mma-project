version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: evcare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=evcare_db
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
volumes:
  pgdata:

